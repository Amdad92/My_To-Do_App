<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <section>
            <div class="main-div">

            </div>
        </section>
    <script src="app.js"></script>
</body>
</html>

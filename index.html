<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="content">
            <h1>My To-Do List</h1>
            <div class="todo-input-grid">
                <input type="text" name="text" id="js-taskInput" class="name-input" placeholder="Enter your task">
                <input type="date" class="js-due-date-input due-date-input">
                <button id="js-task-btn" class="add-todo-button">Add</button>
            </div>
            <div class="js-todo-list todo-grid">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
